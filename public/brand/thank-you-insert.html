<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>Shopixo | Thank You Insert</title>
  <style>
    :root{ --brand:#111111; --accent:#2563EB; }
    html,body{ margin:0; padding:0; }
    /* 10x15 cm card */
    .card{ width:105mm; height:148mm; padding:10mm; background:#fff; color:#111; font-family: Inter, Cairo, Arial, Helvetica, sans-serif; display:flex; flex-direction:column; justify-content:space-between; border:2px solid #111; }
    .head{ display:flex; align-items:center; gap:10px; }
    .head img{ height:28px; }
    h1{ font-size:22px; margin:8px 0; }
    p{ margin:6px 0; line-height:1.5; }
    .cta{ color:#fff; background:var(--accent); padding:10px 14px; border-radius:8px; display:inline-block; text-decoration:none; font-weight:700; }
    .row{ display:flex; gap:10mm; align-items:center; }
    .qr{ width:40mm; height:40mm; border:1px solid #eee; }
    .footer{ font-size:12px; color:#444; display:flex; justify-content:space-between; }
    .ltr{ direction:ltr; }
  </style>
</head>
<body>
  <section class="card">
    <div>
      <div class="head">
        <img src="/brand/logo-shopixo-wordmark.svg" alt="Shopixo" />
        <strong>شكراً لطلبك من Shopixo!</strong>
      </div>
      <h1>نحب نسمع رأيك</h1>
      <p>إذا احتجت مساعدة أو عندك أي ملاحظة، تواصل معنا مباشرة على واتساب.</p>
      <div class="row">
        <img class="qr" src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=https%3A%2F%2Fwa.me%2F962781637033" alt="WhatsApp QR" />
        <div>
          <p class="ltr"><strong>WhatsApp:</strong> 00962781637033</p>
          <a class="cta ltr" href="https://wa.me/962781637033" target="_blank" rel="noopener">Chat on WhatsApp</a>
        </div>
      </div>
    </div>
    <div class="footer">
      <span>سياسة الإرجاع مبسطة — تواصل معنا خلال 7 أيام من الاستلام.</span>
      <span class="ltr">shopixo.com</span>
    </div>
  </section>
</body>
</html>
