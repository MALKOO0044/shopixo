<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="180" viewBox="0 0 720 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="star" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FBBF24"/>
      <stop offset="100%" stop-color="#D97706"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.2"/>
    </filter>
    <style>
      .word { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, 'Noto Sans', 'Liberation Sans', sans-serif; font-weight: 800; font-size: 96px; fill: #0f172a; }
    </style>
  </defs>

  <!-- star without background for header use -->
  <polygon points="90,18 106,68 160,68 116,100 132,152 90,120 48,152 64,100 20,68 74,68" fill="url(#star)" filter="url(#shadow)"/>

  <text class="word" x="200" y="120">shopixo</text>
</svg>
